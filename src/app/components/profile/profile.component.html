<p>profile works!</p>

<div class="profile-container">
  <div class="profile-header">
    <div class="profile-image-wrapper">
      <img
        [src]="profileImage || 'assets/images/default-avatar.png'"
        alt="Photo de profil"
        (click)="toggleDropdown()"
        class="profile-pic">
      <div class="profile-status online"></div>
    </div>

    <div class="profile-info">
      <h2>{{ userName || 'Utilisateur' }}</h2>
      <p class="email">{{ userEmail || 'email@exemple.com' }}</p>
    </div>
  </div>

  <div *ngIf="dropdownOpen" class="dropdown-menu">
    <a routerLink="/profile/edit" class="menu-item">
      <i class="fas fa-user-edit"></i>
      <span>Modifier le profil</span>
    </a>
    <a routerLink="/settings" class="menu-item">
      <i class="fas fa-cog"></i>
      <span>Paramètres</span>
    </a>
    <a routerLink="/help" class="menu-item">
      <i class="fas fa-question-circle"></i>
      <span>Aide</span>
    </a>
    <hr>
    <a routerLink="/logout" class="menu-item logout">
      <i class="fas fa-sign-out-alt"></i>
      <span>Se déconnecter</span>
    </a>
  </div>
</div>
